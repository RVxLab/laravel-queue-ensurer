name: Run tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        version:
          - php: 7.3
            laravel: ^8
            testbench: ^6
            mockery: ^1.4
          - php: 7.4
            laravel: ^8
            testbench: ^6
            mockery: ^1.4
          - php: 8.0
            laravel: ^8
            testbench: ^6
            mockery: ^1.4
        stability: [prefer-lowest, prefer-stable]

    name: P${{ matrix.version.php }} - L${{ matrix.version.laravel }} - ${{ matrix.stability }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.version.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, fileinfo
          coverage: none

      - name: Setup problem matchers
        run: |
          echo "::add-matcher::${{ runner.tool_cache }}/php.json"
          echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.version.laravel }}" --no-interaction --no-update
          composer require --dev "orchestra/testbench:${{ matrix.version.testbench }}" "mockery/mockery:${{ matrix.version.mockery }}" --no-interaction --no-update
          composer update --${{ matrix.stability }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
